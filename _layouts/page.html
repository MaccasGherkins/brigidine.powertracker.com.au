---
layout: structure
---

{% if page.headerimage %}
    {% assign headerimage = page.headerimage %}
    {% if headerimage == true %}
        {% assign headerimage = 'header.jpg' %}
        {% endif %}
<div class="headerimage" style="
    background-image: url({{ headerimage }});
    ">
    <h1>
        {{ page.title }}
    </h1>
</div>
{% endif %}

<div class="container">
    <div class="row">
        <header class="col-xs-12 page-header">
            <h1>{{ page.title }}</h1>
        </header>
    </div>
</div>

<div class="container">
    {{ content }}
</div>
