---
title: "Energy"
layout: structure
bodyclass: "page-energy"
javascript:
- "https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.1/Chart.min.js"
---

<div class="container">
    <div class="row chart background">
        <div class="col-xs-12">
            <canvas id="mainChart" height="400"></canvas>
            <script>
                var ctx = document.getElementById("mainChart");
                var data = {
                    labels: ["12am", "1am", "2am", "3am", "4am", "5am", "6am", "7am", "8am", "9am", "10am", "11am", "12pm", "1pm", "2pm", "3pm", "4pm", "5pm", "6pm", "7pm", "8pm", "9pm", "10pm", "11pm"],
                    datasets: [{
                        label: '# of Values',
                        data: [12, 9, 3, 5, 2, 3, 5, 7, 5, 8, 9, 10, 5, 3, 5, 7, 7, 4, 9, 9, 9],
                        backgroundColor: "rgba(102,161,101,0.4)",
                        borderColor: "rgba(1102,161,101,1)",
                        borderWidth: 1
                    }]
                };
                var options = {
                    responsive: true,
                    maintainAspectRatio: false,
                    legend: {
                        display: false,
                        position: 'right',
                        labels: {
                            fontColor: '#FFFFFF'
                        }
                    },
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero:true
                            }
                        }]
                    }
                };
                var myChart = new Chart(ctx, {
                    type: 'line',
                    data: data,
                    options: options
                });
            </script>
        </div>
    </div>
    <div class="row text-center" style="
        margin-top: 30px;
        margin-bottom: 30px;
        ">
        <div class="col-xs-12">
            <button class="btn btn-primary" >Day</button>
            <button class="btn btn-default" >Week</button>
            <button class="btn btn-default" >Month</button>
            <button class="btn btn-default" >Year</button>
        </div>
    </div>
    <div class="row text-center readings">
        <div class="col-xs-6 col-sm-2 reading">
            <span class="icon fa fa-tachometer"></span>
            <a class="value" title="Comment goes here">
                12.3<span class="units">kW</span>
            </a>
            <p class="text">Live Power Right Now</p>
        </div>
        <div class="col-xs-6 col-sm-2 reading">
            <span class="icon fa fa-building-o"></span>
            <a class="value" title="Comment goes here">
                108<span class="units">kWh</span>
            </a>
            <p class="text">School Consumption</p>
        </div>
        <div class="col-xs-6 col-sm-2 reading">
            <span class="icon fa fa-leaf"></span>
            <a class="value" title="Comment goes here">
                12<span class="units">kgCO<sub>2</sub></span>
            </a>
            <p class="text">Carbon Emissions</p>
        </div>
        <div class="col-xs-6 col-sm-2 reading">
            <span class="icon fa fa-money"></span>
            <a class="value" title="Comment goes here">
                <span class="units">$</span>1.23
            </a>
            <p class="text">Money</p>
        </div>
        <div class="col-xs-6 col-sm-2 reading">
            <span class="icon fa fa-sun-o"></span>
            <a class="value" title="Comment goes here">
                <span class="units">coming</span>
            </a>
            <p class="text">Solar</p>
        </div>
        <div class="col-xs-6 col-sm-2 reading">
            <span style="
                position: absolute;
                text-align: center;
                top: 80px;
                left: 0;
                right: 0;
                font-size: 24px;
                font-weight: bold;
                ">59%</span>
            <canvas id="chart" height="200"></canvas>
            <script>
                var ctx = document.getElementById("chart");
                var data = {
                    datasets: [{
                        data: [
                            11,
                            14
                        ],
                        backgroundColor: [
                            "#000000",
                            "#50864D"
                        ],
                        label: 'Monthly Target' // for legend
                    }],
                    labels: [
                        "Shortfall",
                        "Achieved"
                    ]
                };
                var options = {
                    responsive: true,
                    maintainAspectRatio: false,
                    legend: {
                        display: false
                    }
                };
                var myDoughnutChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: data,
                    options: options
                });
            </script>
        </div>
    </div>
</div>
