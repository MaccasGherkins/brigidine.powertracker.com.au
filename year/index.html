---
title: Year
layout: structure
bodyclass: page-year
javascript:
- "https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.2.1/Chart.min.js"
---

<div class="container">
    <div class="row chart background">
        <div class="col-xs-12">
            <canvas id="mainChart" height="400"></canvas>
            <script>
                var ctx = document.getElementById("mainChart");
                var data = {
                    labels: ["January", "February", "March", "April", "May", "June"],
                    datasets: [
                        {
                            type: 'line',
                            label: 'Target',
                            data: [40,40,40,40,40,40,40],
                            //backgroundColor: "rgba(102,161,101,0.4)",
                            borderColor: "rgba(1102,161,101,1)",
                        },
                        {
                            type: 'line',
                            label: 'Actual',
                            data: [6,20,10,56,32,23,6],
                            backgroundColor: "rgba(102,161,101,0.4)",
                            borderColor: "rgba(102,161,101,1)",
                        }
                    ]
                };
                var options = {
                    responsive: true,
                    maintainAspectRatio: false,
                    legend: {
                        display: false,
                        //position: 'right',
                        labels: {
                            fontColor: '#FFFFFF'
                        }
                    },
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero:true
                            }
                        }]
                    }
                };
                var myChart = new Chart(ctx, {
                    type: 'bar',
                    data: data,
                    options: options
                });
            </script>

        </div>
    </div>
    <div style="min-height: 50px;"></div>
    <div class="row">
        <script>
            // For all charts

            </div>

                    datasets: [{
                        data: [
                            11,

                        ],
                        backgroundColor: [
                            "#50864D",
                            "rgba(106,66,45,1)"
                        ],
                        label: 'Monthly Comparison Chart' // for legend
                    }],
                    labels: [
                        "Yesterday",
                        "Previous"
                    ]
                };
                var myDoughnutChart = new Chart(ctx, {
                    type: 'doughnut',
